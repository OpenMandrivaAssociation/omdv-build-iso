UI vesamenu.c32
DEFAULT boot
PROMPT 0
MENU TITLE Welcome to OpenMandriva Lx %VERSION% %EXTARCH% %TYPE% %BUILD_ID%
MENU BACKGROUND background.png
MENU AUTOBOOT Starting OpenMandriva Lx %VERSION in # second{,s}. Press any key to interrupt.
TIMEOUT 300
MENU WIDTH 78
MENU MARGIN 4
MENU ROWS 8
MENU VSHIFT 5
MENU TIMEOUTROW 14
MENU TABMSGROW 14
MENU CMDLINEROW 15
MENU HELPMSGROW 18
MENU HELPMSGENDROW 29

MENU COLOR border 30;44 #40ffffff #a0000000 std
MENU COLOR title 1;36;44 #9033ccff #a0000000 std
MENU COLOR sel 7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel 37;44 #50ffffff #a0000000 std
MENU COLOR help 37;40 #c0ffffff #a0000000 std
MENU COLOR timeout_msg 37;40 #80ffffff #00000000 std
MENU COLOR timeout 1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07 37;40 #90ffffff #a0000000 std
MENU COLOR tabmsg 31;40 #30ffffff #00000000 std

LABEL boot
        MENU LABEL Boot OpenMandriva Lx in Live Mode
        LINUX /boot/syslinux/vmlinuz0
        INITRD /boot/syslinux/liveinitrd.img
        APPEND rootfstype=auto ro rd.luks=0 rd.lvm=0 rd.md=0 rd.dm=0 rd.live.image audit=0 quiet rhgb splash=silent logo.nologo root=live:LABEL=%LABEL% locale.lang=en_US vconsole.keymap=us

LABEL install
        MENU LABEL Install OpenMandriva Lx
        LINUX /boot/syslinux/vmlinuz0
        INITRD /boot/syslinux/liveinitrd.img
        APPEND rootfstype=auto ro rd.luks=0 rd.lvm=0 rd.md=0 rd.dm=0 rd.live.image audit=0 quiet rhgb splash=silent logo.nologo root=live:LABEL=%LABEL% locale.lang=en_US vconsole.keymap=us install

LABEL vesa
        MENU LABEL Boot OpenMandriva Lx in safe mode
        LINUX /boot/syslinux/vmlinuz0
        INITRD /boot/syslinux/liveinitrd.img
        APPEND rootfstype=auto ro rd.luks=0 rd.lvm=0 rd.md=0 rd.dm=0 rd.live.image audit=0 xdriver=vesa nomodeset plymouth.enable=0 vga=792 install root=live:LABEL=%LABEL% locale.lang=en_US vconsole.keymap=us

LABEL supergrub
        MENU LABEL Run super grub2 disk
        kernel memdisk
        append initrd=sgb.iso

LABEL memtest
        MENU LABEL Test memory
        LINUX /boot/syslinux/memtest

LABEL hardware
        MENU LABEL Run hardware detection tool
        COM32 hdt.c32
        APPEND modules_alias=boot/syslinux/hdt/modalias.gz pciids=boot/syslinux/hdt/pciids.gz

LABEL harddisk
        MENU LABEL Boot from harddisk
        KERNEL chain.c32
        APPEND hd0 0

LABEL poweroff
        MENU LABEL Turn off computer
        COMBOOT poweroff.com
