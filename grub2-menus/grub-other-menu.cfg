
submenu "Other >" {

if [ "${grub_platform}" == "pc" ]; then
    menuentry 'Test memory with Memtest86+' {
        insmod linux16
        linux16 /boot/grub/memtest
    }
fi

    menuentry 'Reboot' {
        insmod reboot
        reboot
    }

    menuentry 'Poweroff' {
        insmod halt
        halt
    }

}
